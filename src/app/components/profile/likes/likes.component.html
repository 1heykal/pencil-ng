<div class="likes-container">
    <div class="posts space-y-6">
        @for(post of likedPosts; track post) {
            <div class="post-wrapper transform hover:scale-[1.02] transition-all duration-300">
                @if(post.type === 'short'){
                    <app-short-post [post]="post"></app-short-post>
                }@else {
                    <app-article-preview [post]="post"></app-article-preview>
                }
            </div>

            @if(!$last) {
                <div class="h-px bg-gradient-to-r from-transparent via-gray-800/50 to-transparent my-4"></div>
            }
        }

        @if(likedPosts.length === 0) {
            <div class="empty-state text-center py-12">
                <mat-icon class="text-6xl text-gray-600 mb-4">favorite_border</mat-icon>
                <h3 class="text-xl font-semibold text-gray-300 mb-2">No Liked Posts Yet</h3>
                <p class="text-gray-400">Posts you like will appear here</p>
            </div>
        }
    </div>
</div>
