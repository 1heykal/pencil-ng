<section class="profile-section">
    <div class="profile-container">
        <div class="profile-info">
            <div class="avatar-container">
                <img [src]="userProfileInfo.photoPath" class="avatar">
            </div>
            <p class="name">{{userProfileInfo.firstName}} {{userProfileInfo.lastName}}</p>
            <p class="username">&#64;{{userProfileInfo.username}}</p>
            <p class="bio">{{userProfileInfo.bio}}</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <span class="stat-number">{{userProfileInfo.postsCount}}</span>
                <span class="stat-label">Posts</span>
            </div>

            <div class="stat-divider"></div>

            <div class="stat-card">
                <span class="stat-number">{{userProfileInfo.followingCount}}</span>
                <span class="stat-label">Following</span>
            </div>

            <div class="stat-divider"></div>

            <div class="stat-card">
                <span class="stat-number">{{userProfileInfo.followersCount}}</span>
                <span class="stat-label">Followers</span>
            </div>
        </div>

        <div class="action-container">
            @if(userProfileInfo.sameUser){
            <button class="action-button" (click)="editProfile()">
                Edit Profile
            </button>
            }@else {
            <button class="action-button" (click)="follow()">
                {{followButtonText}}
            </button>
            }
        </div>
    </div>
</section>
