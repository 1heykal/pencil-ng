<div class="post">
    <mat-card class="post-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>{{post.Title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{post.Content}}</p>
        </mat-card-content>
        <mat-card-footer class="post-card-footer">
            <mat-chip-set aria-label="Chihuahua traits">
                <mat-chip>charming</mat-chip>
                <mat-chip>graceful</mat-chip>
                <mat-chip>sassy</mat-chip>
            </mat-chip-set>
        </mat-card-footer>
    </mat-card>
</div>
