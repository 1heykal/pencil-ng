<div class="post">
    <mat-card class="post-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>{{post.Title}}</mat-card-title>
            <mat-card-subtitle>{{post.Subtitle ?? ''}}</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-header class="author">
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{post.AuthorName}}</mat-card-title>
            <mat-card-subtitle>{{(post.PublishedOn | date ) }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{post.Content}}</p>
        </mat-card-content>
        <mat-card-footer class="post-card-footer">
            <mat-chip-set aria-label="Chihuahua traits">
                <mat-chip>charming</mat-chip>
                <mat-chip>graceful</mat-chip>
                <mat-chip>sassy</mat-chip>
            </mat-chip-set>
        </mat-card-footer>
        <mat-card-actions>
            <button mat-icon-button><i class="pi pi-heart" style="color: white; font-size: 1.5rem;"></i></button>
            <button mat-icon-button><i class="pi pi-comment" style="color: white; font-size: 1.5rem;"></i></button>
            <button mat-icon-button><i class="pi pi-share-alt" style="color: white; font-size: 1.5rem;"></i></button>
            <button mat-icon-button><i class="pi pi-bookmark" style="color: white; font-size: 1.5rem;"></i></button>
        </mat-card-actions>
    </mat-card>
</div>
