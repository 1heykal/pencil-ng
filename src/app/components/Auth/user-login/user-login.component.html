<div class="login-container">
    <div class="login-card">
        <div class="brand-header">
            <div class="logo-circle animated-logo"></div>
            <h1 class="login-title glowing-text">Welcome to Pencil</h1>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
            <div class="form-group">
                <div class="input-wrapper glass-effect">
                    <input id="email" type="text" formControlName="email" class="form-input neon-border"
                        placeholder=" ">
                    <label for="email" class="floating-label gradient-text">Email</label>
                    <div class="input-underline pulse-animation"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper glass-effect">
                    <input id="password" type="password" formControlName="password" class="form-input neon-border"
                        placeholder=" ">
                    <label for="password" class="floating-label gradient-text">Password</label>
                    <div class="input-underline pulse-animation"></div>
                </div>
            </div>

            <button type="submit" [disabled]="!loginForm.valid" class="login-button morphing-button">
                <span class="button-text">Login</span>
                <div class="button-overlay ripple-effect"></div>
            </button>
        </form>
        <div class="signup-container floating-element">
            <p class="signup-text shimmer-text">
                New to Pencil?
                <a [routerLink]="['/register']" routerLinkActive="router-link-active"
                    class="signup-link hover-transform">
                    Create an account
                    <span class="link-arrow particle-effect">â†’</span>
                </a>
            </p>
        </div>
    </div>
</div>
