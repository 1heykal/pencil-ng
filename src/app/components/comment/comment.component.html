<div class="comment-container">
    <div class="comment-wrapper">
        <div class="comment-avatar">
            <img [src]="comment.authorPhotoPath" (click)="visitUser()" alt="User avatar">
        </div>
        <div class="comment-content">
            <div class="comment-bubble">
                <div class="comment-header">
                    <span class="author-name" (click)="visitUser()">{{comment.authorName}}</span>
                </div>
                <p class="comment-text">{{comment.content}}</p>
            </div>
            <div class="comment-actions">
                <button mat-button (click)="like()" class="like">Like</button>
                <span class="likes-count" *ngIf="comment.likesCount > 0">· {{comment.likesCount}}</span>
                <span class="comment-time">· {{comment.publishedOn | date:'short'}}</span>
            </div>
        </div>
    </div>
</div>
