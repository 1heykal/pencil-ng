<div class="upload-container">
    <div class="form-wrapper">
        <div class="file-input-wrapper">
            <label class="file-input-label">
                <input type="file" class="file-input" (change)="selectFile($event)">
                <span class="file-input-text">Choose a file...</span>
            </label>
        </div>

        <div class="upload-button-wrapper">
            <button 
                class="upload-button"
                [disabled]="!currentFile" 
                (click)="upload()">
                Upload
            </button>
        </div>
    </div>

    @if (progress) {
    <div class="progress-bar-wrapper">
        <div class="progress-bar" 
             role="progressbar" 
             attr.aria-valuenow="{{progress}}" 
             aria-valuemin="0"
             aria-valuemax="100" 
             [ngStyle]="{width: progress + '%'}">
        </div>
        <div class="progress-text">{{progress}}%</div>
    </div>
    }

    @if(message){
    <div class="message-alert" role="alert">
        {{message}}
    </div>
    }

    <div class="files-list-wrapper">
        <ul class="files-list">
            @for(file of filesInfo | async; track file.name){
            <li class="file-item">
                <a href="{{file.url}}" class="file-link">{{file.name}}</a>
            </li>
            }
        </ul>
    </div>
</div>
